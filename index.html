<!doctype html>
<html>
<head>
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, width=device-width" />
<meta charset="utf-8"> 
<title>엑셀 -> 미디어위키</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style>
*{font-family:나눔고딕,"Nanum Gothic","맑은 고딕","Malgun Gothic";font-size:1em;}
body{margin:0;padding:0}
pre{border:1px solid #ddd;line-height:1.3em;padding:1em;}
textarea{width:100%;margin:0 auto;}
#wrap_textarea{margin:0 auto;width:95%;}
textarea#new{width:0px;height:0px;}
</style>
<script>
var textInput = "#input";
var ck_include_header = "#ck_include_header";//헤더 포함 체크박스ID
var ck_reverse = "#ck_reverse";

$(document).ready(function(){
	$(textInput).on("input",fnInput);
	$(ck_include_header).on("change",fnInput);
	$(ck_reverse).on("change",fnInput);

	$("#output").on("click",function(){
		var text = $(this).text();
		copyToClipboard(text);
	});
});

function fnInput()
{
	var data = $(textInput).val();
	var result = "";
	var isReverse = $(ck_reverse).prop("checked");

	if(isReverse){
		result = appendResultReverse(data);
	} else {
		result = appendResult(data);
	}

	$("#output").text(result);

	function appendResult(data)
	{
		var result = "";
		var list = data.split(/\n/);//줄 단위로 분리

		var isHeader = $(ck_include_header).prop("checked");
		if(isHeader){
			result += "{| class=\"wikitable sortable\"\n";
		}

		for(var k in list)
		{
			//change item
			var item = list[k];

			if(item.replace(/(^\s*)|(\s*$)/gi, "")==""){
				continue;
			}
			
			if(isHeader && k==0){
				item = item.replace(/\t/g," !! ");
			} else {
				item = item.replace(/\t/g," || ");
			}

			// append result
			result += "|-\n";
			if(isHeader && k==0){
				result += "! ";
			} else {
				result += "| ";
			}
			result += item;
			result += "\n";
		}
		if(isHeader){
			result += "|}";
		}
		return result;
	}

	function appendResultReverse(data)
	{
		var result = "";
		data = data.replace(/(\n\|\})/,"");//제일 끝부분
		var list = data.split(/(\n\|-\n)/);//줄 단위로 분리

		//console.log(list);

		for(var k in list)
		{
			var item = list[k];

			if(item.replace(/(\n\|-\n)/gi, "")==""){
				continue;
			}
			//상단 구문 제거
			if(k<=1)
			{
				var firstcheck = /(^\{\|)/i;
				if(firstcheck.test(item))
				{
					continue;
				}
			}

			// 앞부분 처리
			item = item.replace(/(^!)/,"");
			item = item.replace(/(^\|)/,"");

			// 공백 처리
			item = item.replace(/(^\s)|(\s*$)/gi,"");// trim 처리 => 빈칸없앰
			item = item.replace(/(\s*\|\|\s*)/g,"\|\|");//세부별 trim 처리 => 빈칸없앰
			item = item.replace(/(\s*!!\s*)/g,"!!");//세부별 trim 처리 => 빈칸없앰

			// 탭으로 변경
			item = item.replace(/(\|\|)/gi,"\t");//|| => 탭
			item = item.replace(/(!!)/gi,"\t");// !! => 탭

			result += item;
			result += "\n";
		}
		return result;
	}
}
/**
* http://stackoverflow.com/questions/400212/how-do-i-copy-to-the-clipboard-in-javascript
*/
function copyToClipboard(text) {
	var isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;

    if (window.clipboardData) { // Internet Explorer
        caseIE(text);
	} else if(isFirefox){
		caseFirefox(text);
    } else {  
		if(typeof unsafeWindow != 'undefined'){
			caseFirefox(text);
		} else {
			executeCopy(text);
		}
    }
	function caseIE(text)
	{
		if(console) console.log("caseIE");
        window.clipboardData.setData("Text", text);
	}
	function caseFirefox(text)
	{
		if(console) console.log("caseFirefox");
		if(typeof unsafeWindow != 'undefined'){
			unsafeWindow.netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");  
		} else {
			if(console) console.log("caseFirefox error");
		}
		const clipboardHelper = Components.classes["@mozilla.org/widget/clipboardhelper;1"].getService(Components.interfaces.nsIClipboardHelper);  
		clipboardHelper.copyString(text);
	}

}
function executeCopy(text) 
{
	noneJquery(text);
	function caseJquery(text)
	{
		$("<textarea></textarea>").attr('id','new').val(text).appendTo('body').focus().select();
		try{
			document.execCommand('Copy');
		} catch(e) {
			if(console) console.log(e);
		}
		$("textarea#new").remove();
	}

	function noneJquery(text)
	{
		var input = document.createElement('textarea');
		document.body.appendChild(input);
		input.id="new";
		input.value = text;
		input.focus();
		input.select();
		try{
			document.execCommand('Copy');
		} catch(e) {
			if(console) console.log(e);
		}
		input.remove();
	}
}
</script>
</head>
<body>
<div id="wrap_textarea">
<p>엑셀에서 copy paste<p>
<textarea rows="14" cols="100" id="input"></textarea>
</div>
<p><input type="checkbox" id="ck_include_header" checked="checked"/><label for="ck_include_header">헤더 포함</label><input type="checkbox" id="ck_reverse"/><label for="ck_reverse">Reverse</label></p>

<p>결과</p>
<pre id="output"></pre>
</body>
</html>
