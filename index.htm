<!doctype html>
<html lang="ko">
<head>
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, width=device-width" />
<meta charset="utf-8"> 
<title>Mediawiki Table Converter</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style>
*{font-family:나눔고딕,"Nanum Gothic","맑은 고딕","Malgun Gothic";font-size:1em;}
html {overflow-y:scroll;}
body,textarea{margin:0;padding:0}
pre{border:1px solid #ddd;line-height:1.3em;padding:1em;}
textarea{width:100%;margin:0 auto;}
textarea#new{width:0px;height:0px;}
.dv-input{padding:0 10px}
.dv-report{padding:0 10px}
button#btn_copyresult{width:100%;height:30px;}
</style>
<script>
var textInput = "#input";
var result;
var converterOptions = {
		isIncludedHeader:true,
		isReverse:false,
		isOnlyItems:false,
		isSortable:false
	};
var converterTags = {
		isIncludedHeader:"#opt_included_header",
		isReverse:"#opt_reverse",
		isOnlyItems:"#opt_only_items",
		isSortable:"#opt_sortable"
	};

$(document).ready(function(){
	onChangeEventListener();
	onClickButtonEventListener();
});

/**
*
*/
function onClickButtonEventListener()
{
	$("#btn_copyresult").on("click",function(e){
		e.preventDefault();
		copyToClipboard(result);
	});
}

/**
* on change
*/
function onChangeEventListener()
{
	$(textInput).on("input",convertString);

	// when option is changed
	$(converterTags.isReverse).on("change",changeConverterOption);
	$(converterTags.isIncludedHeader).on("change",changeConverterOption);
	$(converterTags.isOnlyItems).on("change",changeConverterOption);
	$(converterTags.isSortable).on("change",changeConverterOption);
}



/**
* converter 옵션 변경이 될 때
*/
function changeConverterOption(){
	converterOptions.isReverse = $(converterTags.isReverse).prop("checked");
	converterOptions.isIncludedHeader = $(converterTags.isIncludedHeader).prop("checked");
	converterOptions.isOnlyItems = $(converterTags.isOnlyItems).prop("checked");
	converterOptions.isSortable = $(converterTags.isSortable).prop("checked");
	// run converting text
	convertString();
}



/**
* convert string
*/
function convertString()
{
	result = "";
	var data = $(textInput).val();

	if(converterOptions.isReverse){
		result = decodeString(data);
	} else {
		result = encodeString(data);
	}

	$("#output").text(result);

	function encodeString(data)
	{
		var result = "";
		var list = data.split(/\n/);//줄 단위로 분리

		if(!converterOptions.isOnlyItems){
			if(converterOptions.isSortable){
				result += "{| class=\"wikitable sortable\"\n";
			} else {
				result += "{| class=\"wikitable\"\n";
			}
		}

		for(var k in list)
		{
			//change item
			var item = list[k];

			if(item.replace(/(^\s*)|(\s*$)/gi, "")==""){
				continue;
			}
			
			if(converterOptions.isIncludedHeader && k==0){
				item = item.replace(/\t/g," !! ");
			} else {
				item = item.replace(/\t/g," || ");
			}

			// append result
			result += "|-\n";
			if(converterOptions.isIncludedHeader && k==0){
				result += "! ";
			} else {
				result += "| ";
			}
			result += item;
			result += "\n";
		}
		if(!converterOptions.isOnlyItems){
			result += "|}";
		}
		return result;
	}

	function decodeString(data)
	{
		var result = "";
		data = data.replace(/(\n\|\})/,"");//제일 끝부분
		var list = data.split(/(\n\|-\n)/);//줄 단위로 분리

		//console.log(list);

		for(var k in list)
		{
			var item = list[k];

			if(item.replace(/(\n\|-\n)/gi, "")==""){
				continue;
			}
			//상단 구문 제거
			if(k<=1)
			{
				var firstcheck = /(^\{\|)/i;
				if(firstcheck.test(item))
				{
					continue;
				}
			}

			// 앞부분 처리
			item = item.replace(/(^!)/,"");
			item = item.replace(/(^\|)/,"");

			// 공백 처리
			item = item.replace(/(^\s)|(\s*$)/gi,"");// trim 처리 => 빈칸없앰
			item = item.replace(/(\s*\|\|\s*)/g,"\|\|");//세부별 trim 처리 => 빈칸없앰
			item = item.replace(/(\s*!!\s*)/g,"!!");//세부별 trim 처리 => 빈칸없앰

			// 탭으로 변경
			item = item.replace(/(\|\|)/gi,"\t");//|| => 탭
			item = item.replace(/(!!)/gi,"\t");// !! => 탭

			result += item;
			result += "\n";
		}
		return result;
	}
}
/**
* source : http://stackoverflow.com/questions/400212/how-do-i-copy-to-the-clipboard-in-javascript
*/
function copyToClipboard(text) {
	var isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;

	if (window.clipboardData) { // Internet Explorer
		caseIE(text);
	} else if(isFirefox){
		caseFirefox(text);
	} else {
		if(typeof unsafeWindow != 'undefined'){
			caseFirefox(text);
		} else {
			executeCopy(text);
		}
	}
	/*
	* old IE version
	*/
	function caseIE(text)
	{
		if(console) console.log("caseIE");
		window.clipboardData.setData("Text", text);
	}
	/*
	* firefox 
	*/
	function caseFirefox(text)
	{
		if(console) console.log("caseFirefox");
		if(typeof unsafeWindow != 'undefined'){
			unsafeWindow.netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");  
		} else {
			if(console) console.log("caseFirefox error");
		}
		const clipboardHelper = Components.classes["@mozilla.org/widget/clipboardhelper;1"].getService(Components.interfaces.nsIClipboardHelper);  
		clipboardHelper.copyString(text);
	}
	/*
	* 일반적인 경우
	*/
	function executeCopy(text)
	{
		var input = document.createElement('textarea');
		document.body.appendChild(input);
		input.id="new";
		input.value = text;
		input.focus();
		input.select();
		try{
			document.execCommand('Copy');
		} catch(e) {
			if(console) console.log(e);
		}
		input.remove();
	}
	/*
	* 잘 안 됨.
	*/
	function caseJquery(text)
	{
		$("<textarea></textarea>").attr('id','new').val(text).appendTo('body').focus().select();
		try{
			document.execCommand('Copy');
		} catch(e) {
			if(console) console.log(e);
		}
		$("textarea#new").remove();
	}
}
</script>
</head>
<body>
<div id="wrap">
	<div class="dv-input">
		<p>입력 (엑셀에서 복사 후 붙여넣기)<p>
		<textarea rows="14" cols="100" id="input"></textarea>
	</div>
	<div class="dv-options">
		<p>
			<input type="checkbox" id="opt_included_header" checked="checked"/><label for="opt_included_header">헤더 포함</label>
			<input type="checkbox" id="opt_reverse"/><label for="opt_reverse">Reverse</label>
			<input type="checkbox" id="opt_only_items"/><label for="opt_only_items">중간부분만</label>
			<input type="checkbox" id="opt_sortable"/><label for="opt_sortable">sortable</label>
		</p>
	</div>
	<div class="dv-report">
		<button id="btn_copyresult">copy</button>
		<p>결과</p>
		<pre id="output"></pre>
	</div>
	<div class="footer">
		<p>© 2020 <a href="https://github.com/exizt" target="_blank">exizt</a></p>
	</div>
</div>
</body>
</html>
